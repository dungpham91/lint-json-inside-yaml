name: JSON Lint

on:
  push:
    branches:
      - main

jobs:
  json-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0

      - name: json-lint
        uses: dungpham91/lint-json-inside-yaml@main
        with:
          folder_or_file: ./test-data
