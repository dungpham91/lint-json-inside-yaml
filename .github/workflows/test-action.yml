name: JSON Lint

on:
  push:
    branches:
      - feat/format-output

jobs:
  json-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          fetch-depth: 0

      # Check with single file
      - name: json-lint-single-file
        uses: dungpham91/lint-json-inside-yaml@feat/format-output
        with:
          folder_or_file: test-data/empty-json.yaml

      # Check with a folder
      - name: json-lint-a-folder
        uses: dungpham91/lint-json-inside-yaml@feat/format-output
        with:
          folder_or_file: test-data
